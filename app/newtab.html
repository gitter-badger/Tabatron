<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>New Tab</title>
  <link href="styles/fonts.css" rel="stylesheet">
  <link href="styles/newtab.css" rel="stylesheet">
  <link href="styles/material.indigo-amber.min.css" rel="stylesheet">
</head>
<body>
  <!-- Simple header with scrollable tabs. -->
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__drawer-button"><i class="icon-tab"></i></div>
      <div class="mdl-layout__header-row">
        <!-- Title -->
        <span class="mdl-layout-title">
          New Tab
        </span>
      </div>
      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">
          <i class="icon-timeline"></i>
          Top Sites
        </a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">
          <i class="icon-history"></i>
          Recently Closed
        </a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
        <div class="page-content">

          <!-- Searchbar with no Floating Label but a standard label-->
          <form action="#">
            <div class="mdl-textfield mdl-js-textfield">
              <input class="mdl-textfield__input" type="text" id="search">
              <label class="mdl-textfield__label" for="search">
                Search Google, type and press enter
                <i class="icon-search"></i>
              </label>
            </div>
          </form>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="scroll-tab-2">
        <div class="page-content">
          2
        </div>
      </section>
    </main>
  </div>
  <script src="scripts/material.min.js" ></script>
</body>
</html>
